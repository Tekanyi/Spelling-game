<!doctype html>
<html>
<head><title>English Game Challenge</title>

        <link rel="stylesheet" href="g9word.css" />
    
</head>
    
    
<body style="background-image: url(comp119.jpg); background-repeat: no-repeat; background-size: cover; ">
    <p style="text-align: center; font-size: 20px; text-decoration: underline;">ENGLISH SPELLING CHALLENGE FOR YOU!</p>
    
  <div id="parent" style="background-image: url(comp116.png); background-repeat: no-repeat; background-size: cover;"> 
      <span id="right">
          Correct
      </span>
      
      <span id="wrong">
                Try again
      </span>
  
      <div id="scorename">
          score: <span id="scorevalue">0</span>
      </div>
        
      <div id="instruction">
          Type as provided above to score 
      </div>
      
      <div id="screen">
      
      </div>

  
      <div id="ansNumbers">
                <textarea id="tarea" cols="40" rows="5" style="text-align: center"></textarea>
      </div>

      <div id="buttonReset">
          Start Game
      </div>
  
      <div id="timer">
          Time remaining: <span id="timeset">0</span>
      </div>
      
      <div id="gameOver">
        Game Over
      </div>
    
        <div id="ready" style="color: black">
            <p>Are you the fatest hands?</p> <p>Let's see you</p><p style="margin-bottom: 30px">Play!</p><p style="font-size: 11px; letter-spacing: normal; letter-spacing: 5px"><b>You have 60 Seconds to be the best typest</b></p>
      </div>
</div>    
 
            <script src="g9words.js">  </script>
    
</body>
    
    
</html>
